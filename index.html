<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
    <!-- jQuery from CDN -->
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <h1 class="title">tic tac toe</h1>
          <hr>
        </div>
      </div>
      <div class="row ">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-sm-3">
          <h3 id="current_player">donuts vs pocky</h3>
          <button type="button" class="btn btn-lg reset">Reset</button>
        </div>
        <div class="col-sm-8" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->

          <div class="row">
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
          </div>
          <div class="row">
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
          </div>
          <div class="row">
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
            <div class="col-xs-3 box"></div>
          </div>



        </div>

      </div>
    </div>
  </body>
  </html>
